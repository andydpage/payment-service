inputSet:
  pipeline:
    identifier: paymentserviceweb
    properties:
      ci:
        codebase:
          build:
            type: PR
            spec:
              number: "625"
    stages:
      - stage:
          identifier: DeployProd
          type: Deployment
          spec:
            service:
              serviceRef: paymentservice
              serviceInputs:
                serviceDefinition:
                  type: Kubernetes
                  spec:
                    artifacts:
                      primary:
                        primaryArtifactRef: payment-service
                        sources: ""
    variables:
      - name: mavenversion
        type: String
        default: "3.8"
        value: "3.8"
      - name: javaversion
        type: String
        default: "8"
        value: "8"
      - name: seusername
        type: String
        value: mgzam
      - name: verify_fail
        type: String
        default: "false"
        value: "false"
      - name: run_owasp_scan
        type: String
        default: "false"
        value: "false"
      - name: autostopping
        type: String
        default: "false"
        value: "false"
      - name: hosted
        type: String
        value: ""
      - name: chaosexperiments
        type: String
        value: "false"
  name: mgzam
  identifier: mgzam
  orgIdentifier: default
  projectIdentifier: DevX_Demo
